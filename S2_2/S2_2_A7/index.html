<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>社群名單</title>
  <!-- Bootstrap 4.6 CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <!-- nav -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <h1><a class="navbar-brand" href="#">Fake User List</a></h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row" id="data-panel">
      <!--  render User List  -->
      <div class="col-sm-2">
        <div class="mt-2">
          <div class="card">
            <img src="https://randomuser.me/api/portraits/men/88.jpg" alt="avatar" class="btn avatar" data-toggle="modal"
              data-target="#user-info-modal">
            <div class="card-body">
              <h2 class="h6 user-name" data-toggle="modal"
              data-target="#user-info-modal">User Name</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="user-info-modal" tabindex="-1" aria-labelledby="userInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="user-name">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="user-description">
          <ul class="list-group">
            <li class="list-group-item text-center"><img src="https://randomuser.me/api/portraits/men/88.jpg" alt="avatar" id="modal-image"></li>
            <li class="list-group-item" id="modal-name">NAME: </li>
            <li class="list-group-item" id="modal-surname">SURNAME: </li>
            <li class="list-group-item" id="modal-id">ID: </li>
            <li class="list-group-item" id="modal-gender">GENDER: </li>
            <li class="list-group-item" id="modal-birthday">BIRTHDAY: </li>
            <li class="list-group-item" id="modal-age">AGE: </li>
            <li class="list-group-item" id="modal-region">REGION: </li>
            <li class="list-group-item" id="modal-email">EMAIL: </li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Axios CDN-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- JS -->
  <script src="index.js"></script>
  <!-- Bootstrap 4.6 CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
</body>

</html>
